<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo alanı -->
    <header>
        <img src="img/googleLogo.jpg" alt="Google! 1998 Logo">
    </header>
    <!-- arama alanı başlar -->
    <section id="arama">
        Search the web using Google!
        <form action="https://google.com.tr/search" method="get">
            <input type="text" name="q" id="arama-Kutusu" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
        </form>
    </section>
    <!-- alt bölüm başlar -->
    <section>

        <article>
            <div>
                Special Searches<br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
        </article>

        <article>
            <div>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
        </article>

        <article>
            <div>
                Get Google!<br>updates monthly:
                <form action="#" method="post">
                    <input type="text" value="yoru e-mail"><br>
                    <input type="button" name="SubmitAction" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"></a>
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </form>
            </div>
        </article>
        <div class="clear"></div>
        <p>Copyright ©1998 Google Inc.</p>
    </section>

</body>
</html>
